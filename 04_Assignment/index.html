<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <!--navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">History Class</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search: City, Place, Art, Architecture, Park, Collection...">
            <button><img src="./assets/camera.svg" alt="Search Icon"></button>
        </div>
        <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">Explore</a></li>
            <li>Welcome Kapil</li>
        </ul>
    </nav>

  <div class="status-bar"><p>STATUS: NOT LIVE</P></div>
  <div class="cover">
    <div class="image-upload">
        + Add a Headshot
      </div>
  </div>
    
  </div>
  <div class="container">
    <div class="left">

      <div class="form-group">
        <label>Name*</label>
        <input type="text" />
      </div>

      <div class="form-group">
        <label>Profession*</label>
        <select>
          <option value="">Select Profession</option>
        </select>
      </div>

      <div class="form-group">
        <label>Affiliations</label><br>
        <input type="radio" name="affiliation" checked> Person
        <input type="radio" name="affiliation"> Organization
        <input type="radio" name="affiliation"> Publication<br>
        <button>Add More</button>
      </div>

      <div class="form-group">
        <label>About*</label>
        <textarea rows="5"></textarea>
      </div>

      <div class="form-group">
        <label>Date</label>
        <button>Add More</button>
      </div>

      <div class="form-group">
        <label>Podcasts</label>
        <button>Add More</button>
      </div>
    </div>

    <div class="right">
      <div class="photo-upload">
        <div class="upload-placeholder">+ Add an Image</div>
        <p>Image Date - Image Caption</p>
      </div>

      <div class="drawing-upload">
        <div class="upload-placeholder">+ Add a Drawing</div>
        <p>Drawing Date - Drawing Caption</p>
      </div>

      <div class="button-group">
        <button class="submit-btn">SUBMIT</button>
        <button class="cancel-btn">CANCEL</button>
      </div>
    </div>
  </div>

</body>
</html>
